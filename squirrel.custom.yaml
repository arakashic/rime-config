patch:
  style/candidate_list_layout: stacked
  style/inline_candidate: false
  style/memorize_size: true
  style/mutual_exclusive: false
  style/translucency: false
  # Space between preedit and candidates in non-inline mode
  style/spacing: 8
  # A number greater than 0 renders shadow around high-lighted candidate
  style/shadow_size: 0
  # Controls non-hililighted candidate background size, relative to highlighted
  # Nagetive means shrink, positive meas expand
  # stylesurrounding_extra_expansion: 0

  # format using %@ and %c is deprecated since 1.0, Squirrel 1.0
  # %@ is automatically expanded to "[candidate] [comment]"
  # and %c is replaced by "[label]"
  style/candidate_format: '[label]. [candidate] [comment]'

  app_options:
    com.apple.Spotlight:
      ascii_mode: true
    com.alfredapp.Alfred:
      ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
    org.vim.MacVim:
      ascii_mode: true  # 初始爲西文模式
      no_inline: true   # 不使用行內編輯
      vim_mode: true    # 退出VIM插入模式自動切換輸入法狀態
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.github.atom:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    com.sublimetext.2:
      ascii_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
      no_inline: true
    co.zeit.hyper:
      ascii_mode: true
    com.google.Chrome:
      # 規避 https://github.com/rime/squirrel/issues/435
      inline: true
    com.microsoft.edgemac:
      # 規避 https://github.com/rime/squirrel/issues/906
      inline: true
    ru.keepcoder.Telegram:
      # 規避 https://github.com/rime/squirrel/issues/475
      inline: true

